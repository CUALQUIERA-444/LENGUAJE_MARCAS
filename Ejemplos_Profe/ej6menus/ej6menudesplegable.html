<!DOCTYPE html>
<html lang="es">
<head>
    <title>Menu Desplegable</title>
    <meta charset="UTF-8">
    <style>
    * {
        margin:0px;
        padding:0px;
        box-sizing: border-box;
    }
    #menu {
        margin:auto;
        width:100%;
        height:40px;
        font-family:Calibri, Helvetica, sans-serif;
    }
    ul {
        list-style:none;
    }
    .nav > li {
        float:left;
        width: 25%; /*Quitar si no se quiere que ocupe todo el ancho*/
    }
    .nav li a {
        background-color:#000;
        color:#fff;
        text-decoration:none;
        padding:10px 12px;
        display:block;
        width:100%;
    }
    .nav li a:hover {
        background-color:#434343;
    }
    .nav li ul {
        display:none;
        position:absolute;
        min-width:25%; /*Se puede cambiar por pixels*/
    }
    .nav li:hover > ul {
        display:block;
    }
    .nav li ul li {
        position:relative;
    }
</style>
</head>
<body>
    <div id="menu">
        <ul class="nav">
            <li><a href="">Inicio</a></li>
            <li><a href="">Servicios</a>
                <ul>
                    <li><a href="">Submenu1</a></li>
                    <li><a href="">Submenu2</a></li>
                    <li><a href="">Submenu3</a></li>
                    <li><a href="">Submenu4</a></li>
                </ul>
            </li>
            <li><a href="">Acerca de</a>
                <ul>
                <li><a href="">Submenu1</a></li>
                <li><a href="">Submenu2</a></li>
                <li><a href="">Submenu3</a></li>
                <li><a href="">Submenu4</a></li>
                </ul>
            </li>
            <li><a href="">Contacto</a></li>
        </ul>
    </div>
</body>
</html>
